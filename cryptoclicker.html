<!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Miner Clicker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="/_sdk/data_sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
  <style>
    body {
      box-sizing: border-box;
      font-family: 'Space Grotesk', sans-serif;
    }
    
    @keyframes pulse-glow {
      0%, 100% { filter: drop-shadow(0 0 20px rgba(251, 191, 36, 0.4)); }
      50% { filter: drop-shadow(0 0 40px rgba(251, 191, 36, 0.8)); }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes spin-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes click-burst {
      0% { transform: scale(1); }
      50% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }
    
    @keyframes number-pop {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-60px) scale(1.5); }
    }
    
    .coin-button {
      animation: float 3s ease-in-out infinite, pulse-glow 2s ease-in-out infinite;
      transition: all 0.1s ease;
    }
    
    .coin-button:active {
      animation: click-burst 0.1s ease-out;
    }
    
    .coin-button:hover {
      filter: drop-shadow(0 0 50px rgba(251, 191, 36, 1));
    }
    
    .number-float {
      position: absolute;
      pointer-events: none;
      animation: number-pop 0.8s ease-out forwards;
      font-weight: 700;
      color: #fbbf24;
      text-shadow: 0 0 10px rgba(251, 191, 36, 0.8);
    }
    
    .upgrade-card {
      transition: all 0.2s ease;
    }
    
    .upgrade-card:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }
    
    .upgrade-card:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .stats-glow {
      background: linear-gradient(135deg, rgba(251, 191, 36, 0.1) 0%, rgba(245, 158, 11, 0.05) 100%);
      border: 1px solid rgba(251, 191, 36, 0.2);
    }
    
    .grid-bg {
      background-image: 
        linear-gradient(rgba(251, 191, 36, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(251, 191, 36, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
 </head>
 <body class="h-full bg-gray-950 text-white overflow-auto">
  <div id="app" class="min-h-full w-full grid-bg">
   <div class="max-w-6xl mx-auto px-4 py-8"><!-- Header -->
    <header class="text-center mb-8">
     <h1 id="game-title" class="text-4xl md:text-5xl font-bold bg-gradient-to-r from-amber-400 via-yellow-300 to-amber-400 bg-clip-text text-transparent mb-2">Crypto Miner</h1>
     <p class="text-gray-400 text-lg">Click to mine â€¢ Buy upgrades â€¢ Build your empire</p>
    </header><!-- Stats Bar -->
    <div class="stats-glow rounded-2xl p-4 md:p-6 mb-8">
     <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <div class="text-center">
       <div class="text-gray-400 text-sm mb-1">
        Total <span class="currency-name">Coins</span>

       <div class="text-gray-400 text-sm mb-1">

       </div>
       <div id="total-miners" class="text-2xl md:text-3xl font-bold text-purple-400">

     </div>
    </div><!-- Main Game Area -->
    <div class="grid md:grid-cols-2 gap-8"><!-- Click Area -->
     <div class="flex flex-col items-center justify-center">
      <div id="click-area" class="relative mb-6"><button id="mine-button" class="coin-button w-48 h-48 md:w-64 md:h-64 rounded-full bg-gradient-to-br from-amber-400 via-yellow-500 to-amber-600 flex items-center justify-center cursor-pointer border-4 border-amber-300 focus:outline-none">
        <svg class="w-24 h-24 md:w-32 md:h-32" viewbox="0 0 100 100" fill="none"><circle cx="50" cy="50" r="45" fill="url(#coinGrad)" stroke="#d97706" stroke-width="3" /> <text x="50" y="58" text-anchor="middle" font-size="36" font-weight="bold" fill="#92400e">
          â‚¿
         </text> <defs>
          <lineargradient id="coinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
           <stop offset="0%" stop-color="#fcd34d" />
           <stop offset="50%" stop-color="#fbbf24" />
           <stop offset="100%" stop-color="#f59e0b" />
          </lineargradient>
         </defs>
        </svg></button>
      </div>
      <p class="text-gray-400 text-center">Click the coin to mine!</p>
     </div><!-- Upgrades Panel -->
     <div class="bg-gray-900/80 rounded-3xl p-6 border border-gray-800">
      <h2 class="text-2xl font-bold text-white mb-6 flex items-center gap-3">
       <svg class="w-7 h-7 text-amber-400" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
       </svg> Upgrades</h2>
      <div class="space-y-4" id="upgrades-container"><!-- Miner --> <button id="buy-miner" class="upgrade-card w-full bg-gray-800 hover:bg-gray-750 rounded-2xl p-4 text-left border border-gray-700 flex items-center gap-4">
        <div class="w-14 h-14 rounded-xl bg-gradient-to-br from-orange-500 to-red-600 flex items-center justify-center flex-shrink-0">
         <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
         </svg>
        </div>
        <div class="flex-1 min-w-0">
         <div class="flex justify-between items-start">
          <div>
           <h3 class="font-semibold text-white">Basic Miner</h3>
           <p class="text-sm text-gray-400">+0.1 <span class="currency-name">coins</span>/sec</p>
          </div>
          <div class="text-right">
           <div id="miner-cost" class="text-amber-400 font-bold">
            10
           </div>
           <div id="miner-count" class="text-xs text-gray-500">
            Owned: 0
           </div>
          </div>
         </div>
        </div></button> <!-- GPU --> <button id="buy-gpu" class="upgrade-card w-full bg-gray-800 hover:bg-gray-750 rounded-2xl p-4 text-left border border-gray-700 flex items-center gap-4">
        <div class="w-14 h-14 rounded-xl bg-gradient-to-br from-green-500 to-emerald-600 flex items-center justify-center flex-shrink-0">
         <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
         </svg>
        </div>
        <div class="flex-1 min-w-0">
         <div class="flex justify-between items-start">
          <div>
           <h3 class="font-semibold text-white">GPU Rig</h3>
           <p class="text-sm text-gray-400">+1 <span class="currency-name">coin</span>/sec</p>
          </div>
          <div class="text-right">
           <div id="gpu-cost" class="text-amber-400 font-bold">
            100
           </div>
           <div id="gpu-count" class="text-xs text-gray-500">
            Owned: 0
           </div>
          </div>
         </div>
        </div></button> <!-- Mining Farm --> <button id="buy-farm" class="upgrade-card w-full bg-gray-800 hover:bg-gray-750 rounded-2xl p-4 text-left border border-gray-700 flex items-center gap-4">
        <div class="w-14 h-14 rounded-xl bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center flex-shrink-0">
         <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
         </svg>
        </div>
        <div class="flex-1 min-w-0">
         <div class="flex justify-between items-start">
          <div>
           <h3 class="font-semibold text-white">Mining Farm</h3>
           <p class="text-sm text-gray-400">+10 <span class="currency-name">coins</span>/sec</p>
          </div>
          <div class="text-right">
           <div id="farm-cost" class="text-amber-400 font-bold">
            1,000
           </div>
           <div id="farm-count" class="text-xs text-gray-500">
            Owned: 0
           </div>
          </div>
         </div>
        </div></button> <!-- Data Center --> <button id="buy-datacenter" class="upgrade-card w-full bg-gray-800 hover:bg-gray-750 rounded-2xl p-4 text-left border border-gray-700 flex items-center gap-4">
        <div class="w-14 h-14 rounded-xl bg-gradient-to-br from-purple-500 to-pink-600 flex items-center justify-center flex-shrink-0">
         <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01" />
         </svg>
        </div>
        <div class="flex-1 min-w-0">
         <div class="flex justify-between items-start">
          <div>
           <h3 class="font-semibold text-white">Data Center</h3>
           <p class="text-sm text-gray-400">+100 <span class="currency-name">coins</span>/sec</p>
          </div>
          <div class="text-right">
           <div id="datacenter-cost" class="text-amber-400 font-bold">
            10,000
           </div>
           <div id="datacenter-count" class="text-xs text-gray-500">
            Owned: 0
           </div>
          </div>
         </div>
        </div></button> <!-- Click Upgrade --> <button id="buy-click" class="upgrade-card w-full bg-gray-800 hover:bg-gray-750 rounded-2xl p-4 text-left border border-gray-700 flex items-center gap-4">
        <div class="w-14 h-14 rounded-xl bg-gradient-to-br from-amber-500 to-yellow-600 flex items-center justify-center flex-shrink-0">
         <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122" />
         </svg>
        </div>
        <div class="flex-1 min-w-0">
         <div class="flex justify-between items-start">
          <div>
           <h3 class="font-semibold text-white">Better Pickaxe</h3>
           <p class="text-sm text-gray-400">+1 <span class="currency-name">coin</span>/click</p>
          </div>
          <div class="text-right">
           <div id="click-cost" class="text-amber-400 font-bold">
            50
           </div>

            Level: 1
           </div>
          </div>

        </div></button>
      </div>
     </div>
    </div><!-- Reset Button -->
    <div class="mt-8 text-center"><button id="reset-btn" class="px-6 py-2 bg-gray-800 hover:bg-red-900/50 text-gray-400 hover:text-red-400 rounded-full text-sm transition-all border border-gray-700 hover:border-red-800"> ðŸ”„ Reset Progress </button>
     <div id="reset-confirm" class="hidden mt-3 space-x-3"><span class="text-red-400 text-sm">Are you sure?</span> <button id="confirm-reset" class="px-4 py-1 bg-red-600 hover:bg-red-700 text-white rounded-full text-sm">Yes, Reset</button> <button id="cancel-reset" class="px-4 py-1 bg-gray-700 hover:bg-gray-600 text-white rounded-full text-sm">Cancel</button>
     </div>
    </div>
   </div>
  </div>
  <script>
    // Default configuration
    const defaultConfig = {
      game_title: 'Crypto Miner',
      currency_name: 'Coins',
      background_color: '#030712',
      surface_color: '#111827',
      text_color: '#ffffff',
      primary_action: '#fbbf24',
      secondary_action: '#6b7280'
    };
    
    // Game state
    let gameState = {
      coins: 0,
      miners: 0,
      gpus: 0,
      farms: 0,
      datacenters: 0,
      coinsPerClick: 1,
      coinsPerSecond: 0
    };
    
    let gameDataId = null;
    let isLoading = false;
    
    // Upgrade costs
    const baseCosts = {
      miner: 10,
      gpu: 100,
      farm: 1000,
      datacenter: 10000,
      click: 50
    };
    
    // Calculate cost with scaling
    function getCost(type, count) {
      return Math.floor(baseCosts[type] * Math.pow(1.15, count));
    }
    
    // Format numbers
    function formatNumber(num) {
      if (num >= 1e12) return (num / 1e12).toFixed(2) + 'T';
      if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
      if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
      if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
      return Math.floor(num).toLocaleString();
    }
    
    // Update UI
    function updateUI() {
      document.getElementById('total-coins').textContent = formatNumber(gameState.coins);
      document.getElementById('per-click').textContent = '+' + formatNumber(gameState.coinsPerClick);
      document.getElementById('per-second').textContent = formatNumber(gameState.coinsPerSecond);
      
      const totalMiners = gameState.miners + gameState.gpus + gameState.farms + gameState.datacenters;
      document.getElementById('total-miners').textContent = formatNumber(totalMiners);
      
      // Update costs and counts
      const minerCost = getCost('miner', gameState.miners);
      const gpuCost = getCost('gpu', gameState.gpus);
      const farmCost = getCost('farm', gameState.farms);
      const datacenterCost = getCost('datacenter', gameState.datacenters);
      const clickCost = getCost('click', gameState.coinsPerClick - 1);
      
      document.getElementById('miner-cost').textContent = formatNumber(minerCost);
      document.getElementById('miner-count').textContent = 'Owned: ' + gameState.miners;
      document.getElementById('gpu-cost').textContent = formatNumber(gpuCost);
      document.getElementById('gpu-count').textContent = 'Owned: ' + gameState.gpus;
      document.getElementById('farm-cost').textContent = formatNumber(farmCost);
      document.getElementById('farm-count').textContent = 'Owned: ' + gameState.farms;
      document.getElementById('datacenter-cost').textContent = formatNumber(datacenterCost);
      document.getElementById('datacenter-count').textContent = 'Owned: ' + gameState.datacenters;
      document.getElementById('click-cost').textContent = formatNumber(clickCost);
      document.getElementById('click-level').textContent = 'Level: ' + gameState.coinsPerClick;
      
      // Update button states
      document.getElementById('buy-miner').disabled = gameState.coins < minerCost;
      document.getElementById('buy-gpu').disabled = gameState.coins < gpuCost;
      document.getElementById('buy-farm').disabled = gameState.coins < farmCost;
      document.getElementById('buy-datacenter').disabled = gameState.coins < datacenterCost;
      document.getElementById('buy-click').disabled = gameState.coins < clickCost;
    }
    
    // Calculate coins per second
    function calculateCPS() {
      return (gameState.miners * 0.1) + (gameState.gpus * 1) + (gameState.farms * 10) + (gameState.datacenters * 100);
    }
    
    // Save game state
    async function saveGame() {
      if (isLoading || !window.dataSdk) return;
      
      isLoading = true;
      const data = {
        coins: gameState.coins,
        miners: gameState.miners,
        gpus: gameState.gpus,
        farms: gameState.farms,
        datacenters: gameState.datacenters,
        coinsPerClick: gameState.coinsPerClick,
        coinsPerSecond: gameState.coinsPerSecond
      };
      
      if (gameDataId) {
        await window.dataSdk.update({ __backendId: gameDataId, ...data });
      } else {
        await window.dataSdk.create(data);
      }
      isLoading = false;
    }
    
    // Create floating number effect
    function createFloatingNumber(x, y, amount) {
      const floater = document.createElement('div');
      floater.className = 'number-float text-2xl';
      floater.textContent = '+' + formatNumber(amount);
      floater.style.left = x + 'px';
      floater.style.top = y + 'px';
      document.getElementById('click-area').appendChild(floater);
      
      setTimeout(() => floater.remove(), 800);
    }
    
    // Mine coin
    function mineCoin(e) {
      const rect = e.target.getBoundingClientRect();
      const x = e.clientX - rect.left - 20;
      const y = e.clientY - rect.top - 20;
      
      gameState.coins += gameState.coinsPerClick;
      createFloatingNumber(x, y, gameState.coinsPerClick);
      updateUI();
      
      // Debounced save
      clearTimeout(window.saveTimeout);
      window.saveTimeout = setTimeout(saveGame, 500);
    }
    
    // Buy upgrade
    async function buyUpgrade(type) {
      let cost, count;
      
      switch(type) {
        case 'miner':
          cost = getCost('miner', gameState.miners);
          if (gameState.coins >= cost) {
            gameState.coins -= cost;
            gameState.miners++;
          }
          break;
        case 'gpu':
          cost = getCost('gpu', gameState.gpus);
          if (gameState.coins >= cost) {
            gameState.coins -= cost;
            gameState.gpus++;
          }
          break;
        case 'farm':
          cost = getCost('farm', gameState.farms);
          if (gameState.coins >= cost) {
            gameState.coins -= cost;
            gameState.farms++;
          }
          break;
        case 'datacenter':
          cost = getCost('datacenter', gameState.datacenters);
          if (gameState.coins >= cost) {
            gameState.coins -= cost;
            gameState.datacenters++;
          }
          break;
        case 'click':
          cost = getCost('click', gameState.coinsPerClick - 1);
          if (gameState.coins >= cost) {
            gameState.coins -= cost;
            gameState.coinsPerClick++;
          }
          break;
      }
      
      gameState.coinsPerSecond = calculateCPS();
      updateUI();
      saveGame();
    }
    
    // Passive income
    setInterval(() => {
      if (gameState.coinsPerSecond > 0) {
        gameState.coins += gameState.coinsPerSecond / 10;
        updateUI();
        
        // Save every 5 seconds
        if (Date.now() % 5000 < 100) {
          saveGame();
        }
      }
    }, 100);
    
    // Event listeners
    document.getElementById('mine-button').addEventListener('click', mineCoin);
    document.getElementById('buy-miner').addEventListener('click', () => buyUpgrade('miner'));
    document.getElementById('buy-gpu').addEventListener('click', () => buyUpgrade('gpu'));
    document.getElementById('buy-farm').addEventListener('click', () => buyUpgrade('farm'));
    document.getElementById('buy-datacenter').addEventListener('click', () => buyUpgrade('datacenter'));
    document.getElementById('buy-click').addEventListener('click', () => buyUpgrade('click'));
    
    // Reset functionality
    document.getElementById('reset-btn').addEventListener('click', () => {
      document.getElementById('reset-confirm').classList.remove('hidden');
    });
    
    document.getElementById('cancel-reset').addEventListener('click', () => {
      document.getElementById('reset-confirm').classList.add('hidden');
    });
    
    document.getElementById('confirm-reset').addEventListener('click', async () => {
      if (gameDataId && window.dataSdk) {
        await window.dataSdk.delete({ __backendId: gameDataId, ...gameState });
      }
      gameState = {
        coins: 0,
        miners: 0,
        gpus: 0,
        farms: 0,
        datacenters: 0,
        coinsPerClick: 1,
        coinsPerSecond: 0
      };
      gameDataId = null;
      updateUI();
      document.getElementById('reset-confirm').classList.add('hidden');
    });
    
    // Data SDK handler
    const dataHandler = {
      onDataChanged(data) {
        if (data.length > 0) {
          const saved = data[0];
          gameDataId = saved.__backendId;
          gameState = {
            coins: saved.coins || 0,
            miners: saved.miners || 0,
            gpus: saved.gpus || 0,
            farms: saved.farms || 0,
            datacenters: saved.datacenters || 0,
            coinsPerClick: saved.coinsPerClick || 1,
            coinsPerSecond: saved.coinsPerSecond || 0
          };
          gameState.coinsPerSecond = calculateCPS();
          updateUI();
        }
      }
    };
    
    // Apply config to UI
    function applyConfig(config) {
      const title = config.game_title || defaultConfig.game_title;
      const currency = config.currency_name || defaultConfig.currency_name;
      
      document.getElementById('game-title').textContent = title;
      document.querySelectorAll('.currency-name').forEach(el => {
        el.textContent = currency.toLowerCase();
      });
      
      // Apply colors
      const bg = config.background_color || defaultConfig.background_color;
      const surface = config.surface_color || defaultConfig.surface_color;
      const text = config.text_color || defaultConfig.text_color;
      const primary = config.primary_action || defaultConfig.primary_action;
      const secondary = config.secondary_action || defaultConfig.secondary_action;
      
      document.body.style.backgroundColor = bg;
      document.querySelectorAll('.bg-gray-900\\/80').forEach(el => {
        el.style.backgroundColor = surface;
      });
    }
    
    // Element SDK initialization
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange: async (config) => {
          applyConfig(config);
        },
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => window.elementSdk.setConfig({ background_color: value })
            },
            {
              get: () => config.surface_color || defaultConfig.surface_color,
              set: (value) => window.elementSdk.setConfig({ surface_color: value })
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => window.elementSdk.setConfig({ text_color: value })
            },
            {
              get: () => config.primary_action || defaultConfig.primary_action,
